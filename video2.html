<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video</title>
  <!-- Import DM Sans from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'DM Sans', sans-serif;
      background: url('aurora.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      box-sizing: border-box;
      overflow: hidden; /* Prevents scrollbars caused by floating hearts */
    }
    .container {
      max-width: 800px;
      padding: 20px;
      margin-top: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      width: 100%;
      box-sizing: border-box;
    }
    h2 {
      font-weight: 700;
      font-family: 'DM Sans', sans-serif;
      margin: 20px 0;
    }
    video {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
    .button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #1abc9c;
      color: white;
      cursor: pointer;
      font-weight: 700;
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 24px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-150vh);
      }
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
        margin-top: 20px;
      }
      h2 {
        font-size: 1.5em;
      }
      .button {
        font-size: 1em;
        padding: 12px 25px;
      }
    }
    @media (max-width: 480px) {
      h2 {
        font-size: 1.3em;
      }
      .button {
        font-size: 0.9em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating heart elements -->
  <div class="heart" style="left: 10%; animation-duration: 6s;"></div>
  <div class="heart" style="left: 30%; animation-duration: 4s;"></div>
  <div class="heart" style="left: 50%; animation-duration: 5.5s;"></div>
  <div class="heart" style="left: 70%; animation-duration: 3s;"></div>
  <div class="heart" style="left: 90%; animation-duration: 7s;"></div>

  <div class="container">
    <h2>MOVING ON TO THE FINAL SURPRISE! ðŸ¥³</h2>
    <video controls>
      <source src="video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button class="button" onclick="window.location.href='thankyou.html'">Next</button>
  </div>
</body>
</html>
