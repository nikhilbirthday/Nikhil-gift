<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Final Surprise</title>
  <!-- Import DM Sans from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'DM Sans', sans-serif;
      background: url('aurora.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden; /* Allow vertical scroll */
    }

    .container {
      max-width: 800px;
      padding: 20px;
      margin-top: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      width: 100%;
      box-sizing: border-box;
      z-index: 1;
    }

    h2 {
      font-weight: 700;
      margin: 20px 0;
    }

    video {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    .button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #1abc9c;
      color: white;
      cursor: pointer;
      font-weight: 700;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff69b4;
      user-select: none;
      animation: float 5s linear forwards;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-150vh);
        opacity: 0;
      }
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
        margin-top: 20px;
      }
      h2 {
        font-size: 1.5em;
      }
      .button {
        font-size: 1em;
        padding: 12px 25px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.3em;
      }
      .button {
        font-size: 0.9em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>MOVING ON TO THE FINAL SURPRISE! ðŸ¥³</h2>
    <video controls>
      <source src="video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button class="button" onclick="window.location.href='thankyou.html'">Next</button>
  </div>

  <!-- JavaScript to generate hearts continuously -->
  <script>
    const emojis = ['â¤ï¸', 'ðŸ’–', 'ðŸ’—', 'ðŸ’•', 'ðŸ’˜', 'ðŸ’“', 'ðŸ©·'];
    
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.fontSize = (16 + Math.random() * 24) + 'px';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000); // Remove after animation
    }

    setInterval(createHeart, 400); // Adjust frequency (ms)
  </script>

</body>
</html>
