<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('aurora.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 800px;
      padding: 20px;
      margin-top: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      box-sizing: border-box;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ffffff;
    }
    .slideshow img {
      display: none;
      width: 100%;
      border-radius: 10px;
    }
    .button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #1abc9c;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OUR MEMORIES! ♥️</h2>

    <div class="slideshow" id="slideshow">
      <img src="image1.jpg" alt="Memory 1" />
      <img src="image2.jpg" alt="Memory 2" />
      <img src="image3.jpg" alt="Memory 3" />
    </div>

    <button class="button" onclick="window.location.href='message.html'">Next</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const slides = document.querySelectorAll('.slideshow img');
      let currentSlide = slides.length > 1 ? 1 : 0;

      function showSlide(index) {
        slides.forEach((img, i) => {
          img.style.display = i === index ? 'block' : 'none';
        });
      }

      function startAutoSlide() {
        setInterval(() => {
          currentSlide = (currentSlide + 1) % slides.length;
          showSlide(currentSlide);
        }, 2000);
      }

      showSlide(currentSlide);
      startAutoSlide();
    });
  </script>
</body>
</html>
