<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('aurora.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 2em;
    }
    h3 {
      margin-top: 0;
      font-size: 1.5em;
      color: #ffd1dc;
    }
    .slideshow img {
      display: none;
      max-width: 100%;
      border-radius: 10px;
    }
    .button, .nav-button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #1abc9c;
      color: white;
      cursor: pointer;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OUR MEMORIES! ♥️</h2>

    <div class="slideshow" id="slideshow">
      <img src="image1.jpg" alt="Memory 1" />
      <img src="image2.jpg" alt="Memory 2" />
      <img src="image3.jpg" alt="Memory 3" />
    </div>

    <div class="nav-buttons">
      <button class="nav-button" onclick="changeSlide(-1)">Previous</button>
      <button class="nav-button" onclick="changeSlide(1)">Next</button>
    </div>

    <br/>
    <button class="button" onclick="window.location.href='message.html'">Next</button>
  </div>

  <script>
    let currentSlide = 1;
    const slides = document.querySelectorAll('.slideshow img');

    function showSlide(index) {
      slides.forEach((img, i) => {
        img.style.display = i === index ? 'block' : 'none';
      });
    }

    function changeSlide(step) {
      currentSlide = (currentSlide + step + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    showSlide(currentSlide);

    let touchStartX = 0;
    let touchEndX = 0;
    const slideshow = document.getElementById('slideshow');

    slideshow.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    slideshow.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      const threshold = 50;
      if (touchEndX < touchStartX - threshold) {
        changeSlide(1);
      } else if (touchEndX > touchStartX + threshold) {
        changeSlide(-1);
      }
    }
  </script>
</body>
</html>
